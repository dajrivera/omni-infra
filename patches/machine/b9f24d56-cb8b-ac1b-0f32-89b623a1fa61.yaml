spec:
  data: |-
    machine:
      kubelet:
        nodeIP:
          validSubnets:
            - 192.168.0.0/24
      network:
        interfaces:
          - interface: bond0
            bond:
              interfaces:
                - ens192
              mode: active-backup
          - interface: br-ext
            bridge:
              interfaces:
                - bond0
              vlan:
                vlanFiltering: true
            addresses:
              - 192.168.0.201/24
            routes:
              - gateway: 192.168.0.254
                network: 0.0.0.0/0
          #- interface: net1
          - interface: ceph0
            addresses:
              - 10.10.0.1/16
        nameservers:
          - 192.168.0.247
      sysctls:
        net/ipv6/conf/bond0/disable_ipv6: "1"
        net/ipv6/conf/br-ext/disable_ipv6: "1"
        #net/ipv6/conf/net0/disable_ipv6: "1"
        #net/ipv6/conf/net1/disable_ipv6: "1"
        net/ipv6/conf/ceph0/disable_ipv6: "1"